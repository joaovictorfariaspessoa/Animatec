<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulário.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu orçamento</h1>
            <h1>Podemos ajudar seu pet</h1>
            <img src="logo.png" class="left-img" alt="logomarca">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Dados do cliente</h1>
                <div class="textfield">
                    <label for="Nome">Nome</label>
                    <input type="text" name="Nome" placeholder="Nome">
                    <div class="car-login">
                        <div class="textfield">
                            <label for="Email">Email</label>
                            <input type="text" name="Email" placeholder="Email">
                            <div class="car-login">
                                <div class="textfield">
                                    <label for="Telefone">Telefone</label>
                                    <input type="text" name="Telefone" placeholder="Telefone">
                                    <div class="car-login">
                                        <div class="textfield">
                                            <label for="">Tipo de pet</label>
                                            <input type="text" name="Tipo de pet">
                                        </div>
                                        <button class="btn-login">Enviar</button>
                                    </div>
                                </div>
                            </div>
</body>
</html>
